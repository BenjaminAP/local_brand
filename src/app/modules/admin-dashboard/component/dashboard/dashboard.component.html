<div class="example-container mat-elevation-z8">
  <mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position"> {{element.position}} </div>
            <div class="example-element-position"> {{element.id}} </div>
            <div class="example-element-position"> {{element.name}} </div>
            <div class="example-element-position"> {{element.social_media}} </div>
            <div class="example-element-position"> {{element.social_media_tag}} </div>
            <div class="example-element-position"> {{element.email}} </div>
            <div class="example-element-position"> {{element.url}} </div>
            <div class="example-element-position"> {{element.attire_type}} </div>
            <div class="example-element-position"> {{element.state}} </div>
            <div class="example-element-position"> {{element.country}} </div>
            <div class="example-element-position"> {{element.city}} </div>
            <div class="example-element-position"> {{element.store_type}} </div>
            <div class="example-element-position"> {{element.powered_by}} </div>
          </div>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row >
    <mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </mat-row>
    <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></mat-row>
