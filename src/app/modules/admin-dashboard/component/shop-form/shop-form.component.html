
<div class="main-form-container">
  <div class="form-container">
    <form [formGroup]="shopForm">

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          Name
        </mat-label>
        <input matInput placeholder="Shop Name" formControlName="name">
        <mat-hint>Shop Name</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          Social Media
        </mat-label>
        <input matInput placeholder="Social Media Name" formControlName="social_media">
        <mat-hint>Social Media</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          Social Media Tag
        </mat-label>
        <input matInput placeholder="Social Media Tag" formControlName="social_media_tag">
        <mat-hint>Social Media Tag</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          Email
        </mat-label>
        <input matInput placeholder="Email" formControlName="email">
        <mat-hint>Email</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          URL
        </mat-label>
        <input matInput placeholder="URL" formControlName="url">
        <mat-hint>URL</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          Image
        </mat-label>
        <input matInput placeholder="Image URL" formControlName="img_url">
        <mat-hint>Image URL</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          Attire Type
        </mat-label>
        <input matInput placeholder="Attire Type" formControlName="attire_type">
        <mat-hint>Attire Type</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          State
        </mat-label>
        <input matInput placeholder="State" formControlName="state">
        <mat-hint>State</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          Country
        </mat-label>
        <input matInput placeholder="Country" formControlName="country">
        <mat-hint>Country</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          City
        </mat-label>
        <input matInput placeholder="City" formControlName="city">
        <mat-hint>City</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          Store Type
        </mat-label>
        <input matInput placeholder="Store Type" formControlName="store_type">
        <mat-hint>Store Type</mat-hint>
      </mat-form-field>

      <mat-form-field color="accent" class="form-field">
        <mat-label>
          Powered By
        </mat-label>
        <input matInput placeholder="Powered By" formControlName="powered_by">
        <mat-hint>Powered By</mat-hint>
      </mat-form-field>

    </form>
  </div>
</div>
