<mat-accordion >
  <mat-expansion-panel class="expansion-panel"
                       (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filter By:
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-chip-list aria-label="Fish selection">

      <div class="chips-container">
        <mat-chip
          color="{{chipColor.get(chip.active)}}"
          *ngFor="let chip of filterChips$ | async" (click)="toggleFilter(chip)" selected>
          {{chip.type}}
        </mat-chip>
      </div>

    </mat-chip-list>
  </mat-expansion-panel>
</mat-accordion>
