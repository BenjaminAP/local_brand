
<h1 mat-dialog-title  *ngIf="!(userConnected$ | async); else usernameHeader">Anonymous</h1>
<div mat-dialog-content>
  <button mat-raised-button mat-dialog-close (click)="login()" *ngIf="!(userConnected$ | async); else logoutTemplate"> LogIn</button>
</div>

<ng-template #usernameHeader>
  <h1>{{(userDetails$ | async)?.full_name}}</h1>
</ng-template>

<ng-template #logoutTemplate>
  <button mat-raised-button mat-dialog-close (click)="logout()"> LogOut </button>
</ng-template>
