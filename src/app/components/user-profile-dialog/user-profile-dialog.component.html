
<h1 mat-dialog-title>Favorite Animal</h1>
<div mat-dialog-content>
  <button mat-raised-button (click)="login()" *ngIf="(userDetails$ | async) == undefined; else logoutTemplate"> LogIn</button>
</div>

<ng-template #logoutTemplate>
  <button mat-raised-button (click)="logout()"> LogOut </button>
</ng-template>
