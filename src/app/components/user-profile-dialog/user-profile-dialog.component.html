
<h1 mat-dialog-title *ngIf="!(userConnected$ | async); else usernameHeader">Anonymous</h1>
<div mat-dialog-content>
  <button mat-raised-button (click)="login()" *ngIf="(userDetailsSelector$ | async) == undefined; else logoutTemplate"> LogIn</button>
</div>

<ng-template #usernameHeader>
  <h1>{{(userDetailsSelector$ | async)?.full_name}}</h1>
</ng-template>

<ng-template #logoutTemplate>
  <button mat-raised-button (click)="logout()"> LogOut </button>
</ng-template>
